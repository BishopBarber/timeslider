<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TimeSlider Demo</title>
	<meta name="description" content="TimeSlider Plugin for jQuery">
	<meta name="keywords" content="timeslider, time-slider, time slider, rangeslider, range-slider, range slider, jquery, javascript">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="../css/timeslider.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div style="margin: 50px 30px;">
		<p>With standard options</p>
		<p>Zoom 1...48 hours: <div id="zoom-slider123" style="width:300px;"></div></p>
		<div id="slider123" class="time-slider"></div>
	</div>
	<div style="margin: 50px 30px;">
		<p>Using milliseconds</p>
		<p>Zoom 1...48 hours: <div id="zoom-slider456" style="width:300px;"></div></p>
		<div id="slider456" class="time-slider" style="width: 65%"></div>
	</div>
	<p id="messages"></p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="../js/timeslider.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			(function () {
				$('#zoom-slider123').slider({
					min: 1,
					max: 48,
					value: 24,
					step: 0.2,
					slide: function(event, ui) {
						$('#slider123').TimeSlider({hours_per_frame: ui.value});
					}
				});

				$('#zoom-slider456').slider({
					min: 1,
					max: 48,
					value: 9,
					step: 0.2,
					slide: function(event, ui) {
						$('#slider456').TimeSlider({hours_per_frame: ui.value});
					}
				});

				$('#slider123').TimeSlider({
					start_timestamp: (new Date()).getTime() - 3600 * 12 * 1000,
					current_timestamp: (new Date()).getTime(),
					init_cells: [
						{'_id': 'c1', 'start': ((new Date()).getTime() - (3600 * 5.4 * 1000) + 1234), 'stop': (new Date()).getTime() - 3600 * 3.2 * 1000},
						{'_id': 'c2', 'start': ((new Date()).getTime() - (3600 * 2.1 * 1000))}
					]
				});

				$('#slider456').TimeSlider({
					update_timestamp_interval: 10,
					update_interval: 10,
					show_ms: true,
					hours_per_frame: 9,
					graduation_step: 6,
					start_timestamp: (new Date()).getTime() - 3600 * 7 * 1000,
					current_timestamp: (new Date()).getTime(),
					init_cells: [
						{'_id': 'c1', 'start': ((new Date()).getTime() - (3600 * 6.2 * 1000) + 5678), 'stop': (new Date()).getTime() - 3600 * 4.8 * 1000},
						{'_id': 'c2', 'start': ((new Date()).getTime() - (3600 * 3.1 * 1000))}
					]
				});
		    })();
		});
	</script>
</body>
</html>
